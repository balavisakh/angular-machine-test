<div [formGroup]="userFormGroup">
    <mat-form-field appearance="fill">
        <mat-label>id</mat-label>
        <input matInput  formControlName="userId">
        <mat-error *ngIf="userId.invalid">{{getErrorUserId()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput  formControlName="userName">
        <mat-error *ngIf="userName.invalid">{{getErrorUserName()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput  formControlName="userEmail">
        <mat-error *ngIf="userEmail.invalid">{{getErrorUserEmail()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Website</mat-label>
        <input matInput  formControlName="userWebsite">
        <mat-error *ngIf="userWebsite.invalid">{{getErrorUserWebsite()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput  formControlName="userCompany">
        <mat-error *ngIf="userCompany.invalid">{{getErrorUserCompany()}}</mat-error>
      </mat-form-field>
      <button (click)="userUpdate()" mat-raised-button color="primary">Save</button>
</div>
